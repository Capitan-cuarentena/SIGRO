<ion-app>
  <ion-menu 
    *ngIf="!isLoginPage() && !isRegistroPage() && !isRecuperarContrasenaPage()" 
    side="start" 
    contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- Elementos del menú -->

        <ion-item routerLink="/historial">
          <ion-icon name="time-outline"></ion-icon>
          <ion-label>Historial</ion-label>
        </ion-item>
        <ion-item (click)="signOut()" routerLink="/login">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Cerrar sesión</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-header>
    <ion-toolbar 
      class="custom-header" 
      *ngIf="!isLoginPage() && !isRegistroPage() && !isRecuperarContrasenaPage()" 
      side="start" 
      contentId="main-content">

      <div class="app-logo img" slot="start">
        <img src="/assets/icon/logo.png" alt="Logo">
      </div>

      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button href="https://twitter.com/" target="_blank">
          <ion-icon name="logo-twitter" color="dark"></ion-icon>
        </ion-button>
        <ion-button href="https://facebook.com/" target="_blank">
          <ion-icon name="logo-facebook" color="dark"></ion-icon>
        </ion-button>
        <ion-button href="https://instagram.com/" target="_blank">
          <ion-icon name="logo-instagram" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons>
      
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
