<ion-content [fullscreen]="true" class="ion-padding login-content">

  <img src="/assets/icon/fondoplaya.png" class="background-image ">


  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12">
        <div class="app-logo">
          <img src="/assets/icon/logo.png" alt="Logo">
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3" class="ion-text-center login_box">
        <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">


          <app-custom-input autocomplete="name" icon="person-outline" [control]="form.controls.name" type="text"
            label="Nombre">
          </app-custom-input>

          <div class="validator" *ngIf="form.controls.name.errors && form.controls.name.touched">

            <div *ngIf="form.controls.name.errors?.['required']" class="text-white"> El nombre es requerido</div>
            <div *ngIf="form.controls.name.errors?.['minlenght']" class="text-white"> El nombre debe tener al menos 4
              caracteres</div>
          </div>


          <app-custom-input autocomplete="email" icon="mail-outline" [control]="form.controls.email" type="email"
            label="Correo">
          </app-custom-input>


          <div class="validator" *ngIf="form.controls.email.errors && form.controls.email.touched">

            <div *ngIf="form.controls.email.errors?.['required']" class="text-white"> El correo es requerido</div>
            <div *ngIf="form.controls.email.errors?.['email']" class="text-white"> Ingrese un correo valido</div>
          </div>



          <app-custom-input class="custom-input" [control]="form.controls.password" icon="lock-closed-outline"
            type="password" label="Contrasena">
          </app-custom-input>

          <div class="validator" *ngIf="form.controls.password.errors && form.controls.password.touched">

            <div *ngIf="form.controls.password.errors?.['required']" class="text-white"> La contrasena es requerida
            </div>

          </div>



          <!-- Botón de iniciar sesión -->
          <ion-button class="submit" type="submit" expand="block" shape="round" [disabled]="form.invalid">
            Registrar
            <ion-icon slot="end" name="log-in-outline" fill="outline"></ion-icon>
          </ion-button>


          <!-- Boton de atras -->
          <ion-button class="back-text text-white " fill="clear" routerLink="/login">
            Volver
          </ion-button>

        </form>





      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
